<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samar Tutorials - Google Sheets API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    }).catch(function(error) {
      console.log('Service Worker registration failed:', error);
    });
  }
</script>
<body>
    <div class="container">
        <h1>Samar Tutorials Data</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data from Google Sheets will load here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiKey = 'AIzaSyC_meaviDUEyKadGRgwFRELWjvJ2rpFpm0'; // <-- Your API Key
        const sheetId = '1tpi4sKmb6q53KjuUa1ge39DHMPHxCWOYKu-cJX3w0d8'; // <-- Your Sheet ID
        const range = 'Sheet1!A2:D'; // Range of data

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const tableBody = document.querySelector('#data-table tbody');
                if (!rows || rows.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No Data Found</td></tr>';
                } else {
                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
