<!DOCTYPE html>
<html>
<head>
    <title>Samar Tutorials - Google Sheets API</title>
    <link rel="stylesheet" href="style.css"> <!-- LINK CSS HERE -->
</head>
<body>
    <h1>Google Sheets Data (API Key Method)</h1>
    <table border="1" id="data-table">
        <thead>
            <tr><th>Name</th><th>Email</th><th>Phone</th><th>Remarks</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiKey = 'AIzaSyC_meaviDUEyKadGRgwFRELWjvJ2rpFpm0';  // <-- Replace with your API Key
        const sheetId = '1tpi4sKmb6q53KjuUa1ge39DHMPHxCWOYKu-cJX3w0d8'; // <-- Replace with your Sheet ID
        const range = 'Sheet1!A2:D'; // Assuming headers in A1:D1

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const tableBody = document.querySelector('#data-table tbody');
                if (!rows || rows.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No Data Found</td></tr>';
                } else {
                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
